<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel = "stylesheet" href = "main.css" />
</head>
<body>
    
    <main class="app">

		<section class="greeting">
			<h2 class="title">
				TO DO LIST
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <span id="content-error" class="error-message"></span>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g. go to the gym" 
                />

				<h4>Pick a category</h4>
                <span id="category-error" class="error-message"></span>
				<div class="options">           					
                    
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1"
                            value="Priority" 
                        />
                        <span class="bubble priority"></span>
                        <div>Priority</div>
                    </label>

					<label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2"
                            value="Later" 
                            />
                        <span class="bubble later"></span>
                        <div>Later</div>
					</label>

				</div>

				<input type="submit" value="Add Todo" />
			</form>
		</section>

		<section class="todo-list">
			<h3>TODO LIST</h3>
            <button class="view-category" data-category="Priority">Priority</button>
            <button class="view-category" data-category="Later">Later</button>
            <button class="view-all">View all</button>
			<div class="list" id="todo-list"></div>
		</section>

	</main>

	<script src="main.js"></script>
</body>
</html>
